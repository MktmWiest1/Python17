<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Director</title>
    <link rel="stylesheet" href="{% static '/css/bootstrap.css/' %}">
</head>
<body>
<style>
    body {
        background-color: #FFE53B;
        background-image: linear-gradient(147deg, #FFE53B 0%, #FF2525 74%);
    }

    .shows__img {
        height: 250px;
        object-fit: fill;
    }

    .shows__container {
        height: 250px;
        margin-top: 40px;
    }
</style>


<div class="container shows__container">
    <div class="row gy-5">
        {% for show in director %}
        <li>
            <h5>{{show.name}}</h5>
        </li>
        {% endfor %}
    </div>
</div>
</body>
</html>
